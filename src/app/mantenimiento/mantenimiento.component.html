<section class="container-avisos">
    <div class="container text-center  m-10">

        <h2>Mantenimiento de Avisos</h2>
    </div>
    <hr>
    <div class="avisos-form-content m-30">
        <div class="form-datos-aviso">
            <h4>Nuevo Aviso</h4>
            <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                <div class="form-group">
                    <label for="titulo">T&iacute;tulo</label>
                    <input ngModel name="titulo" type="text" class="form-control" id="titulo" aria-describedby="titulo" placeholder="Digite el tÃ­tulo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <input ngModel name="mensaje" type="text" class="form-control" id="mensaje" placeholder="Digite el Mensaje" required>
                </div>
                <button [disabled]="f.invalid" class="btn btn-outline-primary">Guardar</button>
            </form>
        </div>
        <div class="form-datos-aviso">
            <h4> Avisos Actuales</h4>
            <div class="container-lista-avisos">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">T&iacute;tulo</th>
                            <th scope="col">Mensaje</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aviso of this.authService.avisos">
                            <td>{{aviso.titulo}}</td>
                            <td>{{aviso.mensaje}}</td>
                            <td><button class="btn btn-outline-danger" (click)="borrarAviso(aviso.id)"><i class="fas fa-trash-alt" data-toggle="tooltip" data-placement="top" title="Borrar"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
